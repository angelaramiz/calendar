name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate config.js from secrets
        run: |
          cat > js/config.js << 'EOF'
          // Auto-generated from GitHub Secrets - DO NOT EDIT MANUALLY
          // This file is generated during GitHub Actions deployment
          
          window.__ENV__ = {
            SUPABASE_URL: '${{ secrets.SUPABASE_URL }}',
            SUPABASE_ANON_KEY: '${{ secrets.SUPABASE_ANON_KEY }}'
          };
          
          // URL del API de scraping - Python en Fly.io
          window.SCRAPER_API_URL = '${{ secrets.SCRAPER_API_URL }}';
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
