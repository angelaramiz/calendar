name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Validate required secrets
        shell: bash
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "::error::Missing required secrets. Define SUPABASE_URL and SUPABASE_ANON_KEY in Settings > Secrets and variables > Actions. Use only letters, numbers, and underscores.";
            exit 1;
          fi

      - name: Build static site
        run: |
          mkdir -p dist
          rsync -av --exclude='.git' --exclude='dist' ./ dist/
          # Generar config.js desde secretos (necesario para producciÃ³n en Pages)
          mkdir -p dist/js
          cat > dist/js/config.js << EOF
          window.__ENV__ = {
            SUPABASE_URL: '$SUPABASE_URL',
            SUPABASE_ANON_KEY: '$SUPABASE_ANON_KEY'
          };
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
