  <rect x="25" y="30" width="50" height="12" rx="4" fill="#047857"/>
  
  <!-- Días del calendario -->
  <circle cx="35" cy="50" r="2" fill="#10b981"/>
  <circle cx="45" cy="50" r="2" fill="#10b981"/>
  <circle cx="55" cy="50" r="2" fill="#10b981"/>
  <circle cx="65" cy="50" r="2" fill="#10b981"/>
  
  <circle cx="35" cy="60" r="2" fill="#10b981"/>
  <circle cx="45" cy="60" r="2" fill="#10b981"/>
  <circle cx="55" cy="60" r="2" fill="#10b981"/>
  <circle cx="65" cy="60" r="2" fill="#10b981"/>
  
  <!-- Día destacado (con dinero) -->
  <circle cx="45" cy="67" r="4" fill="#059669"/>
  <text x="45" y="69" font-size="6" text-anchor="middle" fill="white" font-weight="bold">$</text>
