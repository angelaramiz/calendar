<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>
  
  <!-- Calendario blanco -->
  <rect x="120" y="140" width="272" height="240" rx="20" fill="white"/>
  
  <!-- Header del calendario -->
  <rect x="120" y="140" width="272" height="60" rx="20" fill="#047857"/>
  <rect x="120" y="180" width="272" height="20" fill="#047857"/>
  
  <!-- Días del calendario (grid 4x3) -->
  <circle cx="165" cy="245" r="12" fill="#d1fae5"/>
  <circle cx="225" cy="245" r="12" fill="#d1fae5"/>
  <circle cx="285" cy="245" r="12" fill="#d1fae5"/>
  <circle cx="345" cy="245" r="12" fill="#d1fae5"/>
  
  <circle cx="165" cy="295" r="12" fill="#d1fae5"/>
  <circle cx="225" cy="295" r="12" fill="#d1fae5"/>
  <circle cx="285" cy="295" r="12" fill="#d1fae5"/>
  <circle cx="345" cy="295" r="12" fill="#d1fae5"/>
  
  <circle cx="165" cy="345" r="12" fill="#d1fae5"/>
  <circle cx="225" cy="345" r="12" fill="#d1fae5"/>
  <circle cx="285" cy="345" r="12" fill="#d1fae5"/>
  
  <!-- Día destacado con símbolo de dinero -->
  <circle cx="345" cy="345" r="20" fill="#059669"/>
  <text x="345" y="358" font-size="32" text-anchor="middle" fill="white" font-weight="bold">$</text>
</svg>
