<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/planning.css">
    
    <!-- Session check script (runs before page loads) -->
    <script type="module">
        // Check if user is authenticated
        const sessionData = localStorage.getItem('calendar_session');
        if (!sessionData) {
            // Not logged in, redirect to login page
            window.location.href = '../index.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header-with-user">
            <h1>Calendario Interactivo</h1>
            <div class="user-info">
                <div class="top-actions">
                    <button id="help-btn" title="Guía de uso">❓ Ayuda</button>

                    <button id="settings-btn" title="Configuración">⚙️ Configuración</button>
                </div>
                <span id="balance-indicator" class="balance-pill" title="Click para ver detalles del balance">
                    <span class="balance-label">Balance:</span>
                    <span id="balance-value" class="balance-value">$0.00</span>
                </span>
                <span id="user-name" class="user-pill">Usuario</span>
            </div>
        </div>

        <div class="toolbar">
            <div class="toolbar-group">
                <button id="quick-add-income" title="Agregar ingreso de hoy">➕ Ingreso</button>
                <button id="quick-add-expense" title="Agregar gasto de hoy" class="danger">➖ Gasto</button>
                <button id="quick-access-btn" class="quick-access-btn" title="Acceso rápido a patrones, planes y ahorros">📋 Mis Finanzas</button>
            </div>
        </div>

        <div class="calendar-controls">
            <button id="prev-month"> Mes Anterior</button>
            <div class="month-year" id="current-month"></div>
            <button id="next-month">Mes Siguiente </button>
        </div>
        
        <table id="calendar">
            <thead>
                <tr>
                    <th>Dom</th>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mié</th>
                    <th>Jue</th>
                    <th>Vie</th>
                    <th>Sáb</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <tr>
                    <td data-day="1"></td>
                    <td data-day="2"></td>
                    <td data-day="3"></td>
                    <td data-day="4"></td>
                    <td data-day="5"></td>
                    <td data-day="6"></td>
                    <td data-day="7"></td>
                </tr>
                <tr>
                    <td data-day="8"></td>
                    <td data-day="9"></td>
                    <td data-day="10"></td>
                    <td data-day="11"></td>
                    <td data-day="12"></td>
                    <td data-day="13"></td>
                    <td data-day="14"></td>
                </tr>
                <tr>
                    <td data-day="15"></td>
                    <td data-day="16"></td>
                    <td data-day="17"></td>
                    <td data-day="18"></td>
                    <td data-day="19"></td>
                    <td data-day="20"></td>
                    <td data-day="21"></td>
                </tr>
                <tr>
                    <td data-day="22"></td>
                    <td data-day="23"></td>
                    <td data-day="24"></td>
                    <td data-day="25"></td>
                    <td data-day="26"></td>
                    <td data-day="27"></td>
                    <td data-day="28"></td>
                </tr>
                <tr>
                    <td data-day="29"></td>
                    <td data-day="30"></td>
                    <td data-day="31"></td>
                    <td data-day="32"></td>
                    <td data-day="33"></td>
                    <td data-day="34"></td>
                    <td data-day="35"></td>
                </tr>
                <tr>
                    <td data-day="36"></td>
                    <td data-day="37"></td>
                    <td data-day="38"></td>
                    <td data-day="39"></td>
                    <td data-day="40"></td>
                    <td data-day="41"></td>
                    <td data-day="42"></td>
                </tr>
            </tbody>
        </table>

        <div id="event-legend" class="legend">
            <div class="legend-item"><span class="legend-dot legend-income"></span><span>Ingreso</span></div>
            <div class="legend-item"><span class="legend-dot legend-expense"></span><span>Gasto</span></div>
            <div class="legend-item"><span class="legend-dot legend-loan"></span><span>Préstamo</span></div>
            <div class="legend-item"><span class="legend-dot legend-counterpart">↩</span><span>Compensación</span></div>
            <div class="legend-item"><span class="legend-dot legend-archived"></span><span>Confirmado/Historial</span></div>
        </div>
    </div>

    <!-- Config de entorno (opcional) -->
    <script src="../js/config.js"></script>
    <script src="../js/lib/sweetalert2@11.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
